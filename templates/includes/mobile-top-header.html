<!-- Search Box -->
<ul>
    <li class="list-inline-item">
      <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="text-center">
              <div><i class="fas fa-search fa-lg"></i></div>
              <p class="my-0">Search</p>
          </div>
      </a>
      <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
          <form class="form" method="GET" action="{% url 'products' %}">
              <div class="input-group w-100">
                  
                  <div class="input-group-append">
                      <button class="form-control form-control btn btn-blue border-blue border rounded-0" type="submit">
                          <span class="icon">
                              <i class="fas fa-search"></i>
                          </span>
                      </button>
                  </div>
                  <input class="form-control border rounded-0" type="text" name="q" placeholder="Search our site">
              </div>
          </form>
      </div>
  </li>
  <!-- My Profile-->
  <li class="list-inline-item dropdown">
      <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="text-center">
              <div><i class="fas fa-user fa-lg"></i></div>
              <p class="my-0">My Account</p>
          </div>
      </a>
      <div class="dropdown-menu border-0" aria-labelledby="user-options">
          {% if request.user.is_authenticated %}
              {% if request.user.is_superuser %}
                  <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
                  
                  
              {% endif %}
              <a href="" class="dropdown-item">My Profile</a>
              <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
          {% else %}
              <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
              <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
          {% endif %}
      </div>
  </li>
  <!-- Shopping Bag -->
  <li class="list-inline-item">
      <a class="{% if grand_total %}text-pink font-weight-bold{% else %}nav-link{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
          <div class="text-center">
              <div><i class="fas fa-shopping-bag fa-lg"></i></div>
              <p class="my-0">
                  {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                  {% else %}
                    €0.00
                  {% endif %}
              </p>
          </div>
      </a>
    </li>
  </ul>
